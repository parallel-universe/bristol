        <script type="text/template" id="about-tpl">
            <div class="jumbotron">
              <h1>About us</h1>
              <p>As parents in Bristol, the existing websites for planning a family day out were lacking, so I decided to build something simple and effective which would cater for people of all budgets, circumstances and family configurations.</p>
              <p>The idea behind this app is that as a community we can keep things up to date, inform each other of the best deals and important information relating to these destinations and ultimately get out and do more things with the people we love.</p>
            </div>
